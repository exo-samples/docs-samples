<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Name: {{data.name}}
    <p></p>
    Amount: {{data.amount}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" >Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>

<style>
	@media (min-width: 1200px) {
		.container {
			width: 100%;
		}
	}
</style>
